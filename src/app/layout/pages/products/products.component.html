
@if(isLoading)
{
  <div class="h-screen  row justify-center items-center">
    <!-- <span class="fa fa-spin text-xl text-main"></span> -->
    <div class="loader"></div>
    </div>
}
@else {
  <div class="w-9/12 mx-auto my-5">
    <div class="p-3">
      <input [(ngModel)]="userWord" type="text" class="rounded shadow-sm text-main w-full p-1 bor" placeholder="search by title .......">
    </div>


  </div>
  <div class="w-3/4 mx-auto">
    <div class="row">
      @for( i of x | search :userWord ;track $index) {
      <div class="md:w-2/12 p-2 cursor-pointer "  [routerLink]="['/productdetails',i._id]">
        <div class="p-2 product">
          <img [src]="i.imageCover" alt="image" class="w-full" />
          <span class="text-main font-sm">{{ i.category.name | uppercase }}</span>
          <h3 class="my-3 font-bold text-balance font-medium text-xl">
            {{ i.title.split(" ").splice(0, 1).join(" ") |uppercase }}
          </h3>
          <div class="row justify-between">
            <span>{{ i.price }}</span>
            <span
              >{{ i.ratingsAverage }}<i class="fa fa-star rating-color"></i
            ></span>
          </div>
          <button class="btn-main w-full">Add TO Cart</button>
        </div>
      </div>
      }
    </div>
  </div>
  
}
