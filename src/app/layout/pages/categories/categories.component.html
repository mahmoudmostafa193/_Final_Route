@if(isLoading)
{
  <div class="h-screen  row justify-center items-center">
    <!-- <span class="fa fa-spin text-xl text-main"></span> -->
    <div class="loader"></div>
    </div>
}
@else {
  <div class="md:w-9/12 mx-auto my-12">
    <div class="row">
      @for( i of category ;track $index) {
  
      <div class="md:w-4/12 p-4">
        <div class="product" [routerLink]="['/categoryDetails', i._id]">
          <img [src]="i.image" alt="img" class="w-full" />
          <h3 class="text-center text-main text-3xl">{{ i.name }}</h3>
        </div>
      </div>
  
      }
    </div>
  </div>
  
}
