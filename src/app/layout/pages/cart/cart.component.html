
@if(isLoading)
{
  <div class="h-screen  row justify-center items-center">
    <!-- <span class="fa fa-spin text-xl text-main"></span> -->
    <div class="loader"></div>
    </div>
}
@else {
  @if(data)
{
    <div class="w-9/12 mx-auto my-8">
    <h1 class="text-xl font-semibold my-3">Shop Cart</h1>
    <p class="text-main mb-3">Total Price:{{data.totalCartPrice}}</p>
    @for(i of data.products ;track $index) {
    <div class="row bg-gray-300 border-b border-white">
      <div class="md:w-1/12 p-3">
        <img [src]="i.product.imageCover" class="w-full" />
      </div>
      <div class="w-9/12 p-3">
        <h2 class="text-lg font-medium mt-2">{{ i.product.title }}</h2>
        <p class="text-main my-3">price:{{ i.price }}</p>
        <span class="cursor-pointer mb-2" (click)="Removespecificcartitem(i.product._id)">
          Remove <i class="fa fa-trash text-main"></i>
        </span>
      </div>
      <div class="md:w-1/12 p-3 flex items-center">
        <button (click)="updateProductCartQuantity(i.product._id,i.count=i.count+1)" class="text-white bg-green-400 rounded p-2 me-3">+</button>
        <span class="">{{ i.count }}</span>
        <button (click)="updateProductCartQuantity(i.product._id,i.count=i.count-1)" class="text-white bg-red-400 rounded p-2 ms-3">-</button>
      </div>
      <div class="md:w-1/12"></div>
    </div>
    }
    <button [routerLink]="['/ship',data._id]" class="btn-main block ms-auto my-5">Order</button>
  </div>
}
}
